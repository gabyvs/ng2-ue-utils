<h1>Demo App for Angular2 Unified Experience Utilities</h1>
<div class="component">
    <h2>Loading Dots</h2>
    <div class="explanation">Use it to show a section on your page that is still being loaded</div>
    <div class="flex-container left">
        <loading-dots></loading-dots>
    </div>
</div>
<div class="component">
    <h2>Date Moment Pipe</h2>
    <div class="explanation">Use it to convert timestamps into formatted dates - angular2 native date pipe was broken for some browsers on RC2</div>
    <div class="flex-container left">
        <span>{{ today | dateMoment }}</span>
    </div>
</div>
