<ue-modal-base (emitClose)="emit()" [modalClass]="modalClass">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" (click)="close()"><span aria-hidden="true">&times;</span></button>
        <div class="modal-title">{{ title }}</div>
    </div>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" (click)="close()">{{ cancelLabel }}</button>
        <button class="btn btn-primary" (click)="modalSubmit()">{{ submitLabel }}</button>
    </div>
</ue-modal-base>
