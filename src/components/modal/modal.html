<modal-base (emitClose)="emit()" [modalClass]="modalClass">
    <span modal-header>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ title }}</h4>
    </span>
    <span modal-body>
        <ng-content></ng-content>
    </span>
    <div modal-footer>
        <button class="btn btn-default">{{ cancelLabel }}</button>
        <button class="btn btn-primary" (click)="modalSubmit()">{{ submitLabel }}</button>
    </div>
</modal-base>
