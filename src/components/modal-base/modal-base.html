<div class="modal"
     tabindex="-1" role="dialog"
     #modal
     (keyup.esc)="close()"
     (click)="close()"
     [ngStyle]="{ display: isOpened ? 'block' : 'none' }">
    <div [class]="combinedModalClass">
        <div class="modal-content" *ngIf="isOpened" tabindex="0" (click)="prevent($event)">
            <ng-content></ng-content>
        </div>
    </div>
</div>
